<ActionBar class="marca" icon="res://icon"  android.iconVisibility = "always">

                <label text="Itakt" class= "marca" android.horizontalAlignment="center"></label>

                <ActionItem  text= "Agregar Producto"  class= "agregar" android.position = "popup">               
                </ActionItem>
                <ActionItem  text= "Producto Libre"    class= "Libre"   android.position = "popup">
                </ActionItem>
                <ActionItem  text= "Repetir Producto"  class="Repetir"  android.position = "popup">
                </ActionItem>
                <ActionItem  text= "Cancelar Producto" class="Cancelar" android.position = "popup">
                </ActionItem>
                <ActionItem  text= "Ordenar "          class="Ordenar"  android.position = "popup">
                </ActionItem>              
</ActionBar>
<ScrollView>
        <StackLayout orientation="vertical">
                <DockLayout>
                    <Image src="~/images/table.png" class="mesa"   [nsRouterLink] ="['/home2']"       row="0" col="0"></Image>
                    <TextView  hint="Mesas" class="textMesa"             row="0" col="1" horizontalAlignment="left" ></TextView> 
                    <Image src="~/images/Comensal.png" class="calendar"   row="1" col="0"></Image>
                    <TextView  hint="Comensales" class="textComensal"     row="1" col="1" horizontalAlignment="left" margin= "3"></TextView>
                    <Image src="~/images/Mesero.png"   class="mesero" row="2" col="0"></Image>
                    <TextView  hint="Mesero" class="textMesero"       row="2" col="1" horizontalAlignment="left"></TextView>
               </DockLayout>
            
                <DockLayout>
                    <Image src="~/images/orden.png"     class="mesa"       row="0" col="0"   ></Image>
                    <TextView  hint="Orden"             class="textOrden"  row="0" col="1"         ></TextView>
                    <TextView  hint="Ordenes"           class="Ordenes  "  row="0" col="2"    backgroundColor="#F2F2F2"      ></TextView>   
                   
                   
                </DockLayout> 
             
                <GridLayout rows= "auto, auto" columns= "auto, *, auto" width= "750" height = "700"  backgroundColor="lightgray">                      
                                <Label text="Comenzal" row="0" col="0" backgroundColor="red"></Label>
                                <Label text="Producto" row="0" col="1" backgroundColor="green"></Label>                  
                                <Label text="Precio"   row="0" col="3" backgroundColor="yellow"></Label> 
                                <Label text="Cantidad" row="0" col="4" backgroundColor="gray"> </Label>                                   
                </GridLayout>
            
            
                <DockLayout>
                        <Image src="~/images/calendar.png"class="calendar"    row="1" col="2" ></Image>
                        <TextView  hint="Fecha" class="textMesero"          row="1" col="3" horizontalAlignment="left"></TextView> 
                        
                        <Image src="~/images/user.png"   class="mesero"   row="2" col="2"></Image>
                        <TextView  hint="Usuario" class="textMesero"  [(ngModel)]='usuario'   row="2" col="3" horizontalAlignment="left"></TextView>
                </DockLayout>      
        
   
</StackLayout>
</ScrollView>
