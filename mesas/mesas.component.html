<ActionBar class="marca" icon="res://icon"  android.iconVisibility = "always">

    <label text="Itakt" class= "marca" android.horizontalAlignment="center"></label>

    <ActionItem  text= "Cancelar"   [nsRouterLink] ="['/home']"  android.position = "popup"></ActionItem>
    <ActionItem  text= "Actualizar" [nsRouterLink] ="['/login']"  android.position = "popup"></ActionItem>            
</ActionBar>



<GridLayout>    
    <TabView height="800" >
        <StackLayout *tabItem="{title: 'COMEDOR'}"> 
            <GridLayout rows="" columns="" >
                <ScrollView>
                    <AbsoluteLayout ng-repeat="mesas in _ctMesasArray">
                        <AbsoluteLayout *ngFor="let mesas of _ctMesasArray">
                            <button height="70" width="90" [text]="mesas.cMesa" [top]="((mesas.deRow * 600) / 30.76)" [left]="(mesas.deColumn * 820) / 201.80" 
                                    *ngIf="mesas.iArea == 1" [nsRouterLink] ="['/home']" (tap)="regresaMesa(mesas.cMesa, mesas.iMesa)" 
                                    [ngStyle]="pintaBoton(mesas.iMesa)" >
                            </button>     
                        </AbsoluteLayout>
                    </AbsoluteLayout>
                                        
                </ScrollView>
            </GridLayout>
        </StackLayout>
        <StackLayout *tabItem="{title: 'PARA LLEVAR'}">
                <GridLayout rows="" columns="" >
                    <ScrollView>
                        <AbsoluteLayout ng-repeat="mesas in _ctMesasArray">
                            <AbsoluteLayout *ngFor="let mesas of _ctMesasArray">
                                <button height="70" width="90" [text]="mesas.cMesa " [top]="((mesas.deRow * 600) / 30.76)" [left]="(mesas.deColumn * 730) / 201.80" 
                                    *ngIf="mesas.iArea == 2" [nsRouterLink] ="['/home']" (tap)="regresaMesa(mesas.cMesa, mesas.iMesa)" 
                                    [ngStyle]="pintaBoton(mesas.iMesa)">
                                </button>      
                            </AbsoluteLayout>
                        </AbsoluteLayout>
                    </ScrollView>
                </GridLayout>            
        </StackLayout>
    </TabView>
</GridLayout>
